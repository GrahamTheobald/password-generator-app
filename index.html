<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<script src="./script/script.js" type="module"></script>

		<title>Frontend Mentor | Password generator app</title>
	</head>
	<body>
		<main>
			<h1 class="title">Password Generator</h1>
			<div class="result">
				<p class="result__password"></p>
				<img
					src="./assets/images/icon-copy.svg"
					alt="copy"
					class="result__copy"
				/>
			</div>
			<form class="form">
				<div class="form__length-container">
					<label for="length">Character Length</label>
					<p class="form__length">12</p>
				</div>
				<input id="length" type="range" value="12" min="4" max="20" />
				<div class="form__item">
					<div class="checkbox">
						<img src="./assets/images/icon-check.svg" alt="check" />
						<input id="uppercase" type="checkbox" />
					</div>
					<label for="uppercase">Include Uppercase Letters</label>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<img src="./assets/images/icon-check.svg" alt="check" />
						<input id="lowercase" type="checkbox" />
					</div>
					<label for="lowercase">Include Lowercase Letters</label>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<img src="./assets/images/icon-check.svg" alt="check" />
						<input id="numbers" type="checkbox" />
					</div>
					<label for="numbers">Include Numbers</label>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<img src="./assets/images/icon-check.svg" alt="check" />
						<input id="symbols" type="checkbox" />
					</div>
					<label for="symbols">Include Symbols</label>
				</div>
				<div class="form__strength-container">
					<p class="label">Strength</p>
					<div class="form__strength">
						<p class="strength__text">MEDIUM</p>
						<div class="strength__bars">
							<div class="strength__bar full"></div>
							<div class="strength__bar"></div>
							<div class="strength__bar"></div>
							<div class="strength__bar"></div>
						</div>
					</div>
				</div>
				<button class="form__submit" type="submit">
					Generate
					<img src="./assets/images/icon-arrow-right.svg" alt="arrow" />
				</button>
			</form>
		</main>
	</body>
</html>
